apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  
  rules:
  - host: test.dev
    http:
      paths:
      - path: /api/users/?(.*)
        pathType: Prefix
        backend:
          service:
            name: auth-srv
            port: 
              number: 5001
      - path: /api/exam/?(.*)
        pathType: Prefix
        backend:
          service:
            name: exam-srv
            port: 
              number: 5001
      
      - path: /?(.*)
        pathType: Prefix
        backend:
          service:
            name: client-srv
            port: 
              number: 80